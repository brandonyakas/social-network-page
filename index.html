<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Network Page</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div class="profile-footer">

            <button>Timeline</button>

            <button>About</button>

            <button id="welcome">Welcome</button>

            <button id="fwb">FWB</button>
            
            <button>More⏷</button>

        </div>

        <div class="profile-picture"></div>

        <div class="profile-info">

            <h1>Brandon Yakas</h1>

            <p>Website</p>

        </div>

        <div class="profile-buttons">

            <button>🖒Like</button>

            <button id="follow">+Follow</button><button>🗩Message</button><button>⋯</button>

        </div>

    </header>

    <div class="about">

        <div class="about-info">

            <h3>About Brandon Yakas</h3>

            <p>

                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae quae a voluptatum recusandae.
            
            </p>

            <p>🌐 your website</p>

        </div>

    </div>

    <div class="status">

        <div class="status-picture"></div>

        <div class="status-update">

            <p><strong>Brandon Yakas</strong> changed their cover photo.</p>

    </div>

</html>
